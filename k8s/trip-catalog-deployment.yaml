apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip-catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trip-catalog
  template:
    metadata:
      labels:
        app: trip-catalog
    spec:
      containers:
        - image: davidunilj/comfortly-trip-data:2020-11-19-06-08-42
          name: trip-catalog
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://balarama.db.elephantsql.com:5432/kigeftcz
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: kigeftcz
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-pass
                  key: KUMULUZEE_DATASOURCES0_PASSWORD
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: trip-catalog
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: trip-catalog